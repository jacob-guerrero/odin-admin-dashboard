<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="grid-container">
        <header id="header">
            <div class="top">
                <div class="search-box">
                    <img src="" alt="search-icon">
                    <input type="search" name="search-bar" id="search-bar">
                </div>
                <div class="side-search-box">
                    <img src="" alt="notification-icon">
                    <img src="" alt="profile-icon">
                    <h3 class="profile-name">Morgan Oakley</h3>
                </div>
            </div>

            <div class="bottom">
                <div class="profile-info">
                    <img src="" alt="profile-icon">
                    <div class="profile-text">
                        <p>Hi there,</p>
                        <h2>Morgan Oakley (@morgan)</h2>
                    </div>
                </div>
                <div class="side-profile-btns">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </header>


        <aside id="sidebar">
            <div class="branding">
                <img src="" alt="dashboard-logo">
                <h1>Dashboard</h1>
            </div>

            <div class="links">
                <div class="option home">
                    <img src="" alt="home-icon">
                    <h2>Home</h2>
                </div>
                <div class="option profile">
                    <img src="" alt="profile-icon">
                    <h2>Profile</h2>
                </div>
                <div class="option messages">
                    <img src="" alt="messages-icon">
                    <h2>Messages</h2>
                </div>
                <div class="option history">
                    <img src="" alt="history-icon">
                    <h2>History</h2>
                </div>
                <div class="option tasks">
                    <img src="" alt="tasks-icon">
                    <h2>Tasks</h2>
                </div>
                <div class="option communities">
                    <img src="" alt="communities-icon">
                    <h2>Communities</h2>
                </div>
            </div>
            
            <div class="info">
                <div class="option settings">
                    <img src="" alt="settings-icon">
                    <h2>Settings</h2>
                </div>
                <div class="option support">
                    <img src="" alt="support-icon">
                    <h2>Support</h2>
                </div>
                <div class="option privacy">
                    <img src="" alt="privacy-icon">
                    <h2>Privacy</h2>
                </div>
            </div>
        </aside>
        

        <main id="main-content">

        </main>
    </div>
</body>
</html>
